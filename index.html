<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>ETCH-A-SKETCH:- A Simple Drawing Tool.</h1>
    <p>Click and Drag inside box.</p>
    <div class="parent">
      <div class="options">
        <div>
          <label for="color">Pick Color</label>
          <br />
          <input id="color" type="color" value="#000000" min="1" max="100" />
          <span class="grid-value"></span>
        </div>
        <button type="button">Reset</button>
      </div>
      <div class="container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
